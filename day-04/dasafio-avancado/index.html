<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Day 4 - Dinâmica 1</title>
</head>
<body>
    <header>
        <ul>
            <li>Home</li>
            <li>Cadastro de Medicamentos</li>
            <li>Cadastro de Vacinas</li>
            <li>Cadastro de cosméticos</li>
        </ul>
    </header>

    <section id="topo" class="topo">
        <div class="topoInt">
            <img src="assets/img/logoRemedio.svg"/>
            <div class="title">
                <h1>Cadastro de medicamentos</h1>
                <p>Farmácia da Gente</p>
            </div>
        </div>
    </section>

    <section id="formSection" class="form">
        <div class="Left">
            <form onsubmit="addMedicamentos()">
                <p>
                    <label for="fnomeMedicamento">Nome do medicamento</label><br>
                    <input type="text" id="fnomeMedicamento" name="nomeMedicamento" required>
                </p>
                <p>
                    <label for="fqtdDisponivelMedicamento">Quantidade Disponível</label><br>
                    <input type="text" id="fqtdDisponivelMedicamento" required>
                </p>
                <p>
                    <label for="fprecoUnidaddeMedicamento">Preço por Unidade</label><br>
                    <input type="text" id="fprecoUnidaddeMedicamento" required>
                </p>
                <p>
                    <label for="fclasseMedicamento">Classe de Medicamento</label><br>
                    <input type="text" id="fclasseMedicamento" required>
                </p>
                <div class="areaBotao">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
        <div class="right">
            <table id="table">
                <tr>
                    <th>ID</th>
                    <th>Medicamento</th>
                    <th>Quantidade</th>
                    <th>classe de medicamento</th>
                    <th>Remover</th>
                </tr>
                
            </table>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
