<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDAMENTO DE BANHO E TOSA</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <img src="assets/img/logo.svg" alt="logo">
        <h1>AGENDAMENTO DE BANHO E TOSA</h1>
    </header>

    <section>
        <div class="form">
            <form onsubmit="addPet()">
                <p>
                    <label for="nomePet">Nome do Pet *</label><br>
                    <input type="text" required id="nomePet">
                </p>
                <p>
                    <label for="raca">Raça *</label><br>
                    <input type="text" required id="raca">
                </p>
                <p>
                    <label for="donoPet">Dono do pet *</label><br>
                    <input type="text" required id="donoPet">
                </p>
                <p>
                    <label for="telefone">Telefone *</label><br>
                    <input type="text" required mask="(99) 99999-9999" placeholder="(00) 000000-0000" id="telefone">
                </p>

                <button type="submit" class="button">Agendar Pet</button>
            </form>
        </div>

        <div class="list">
            <table style="width:100%" id="table">
                <tr>
                    <th>ID</th>
                    <th>Nome do Pet</th>
                    <th>Raça</th>
                    <th>Dono do Pet</th>
                    <th>Telefone</th>
                    <th>Remover</th>
                </tr>
                
            </table>
        </div>
    </section>



    <script src="assets/js/script.js"></script>
</body>

</html>
